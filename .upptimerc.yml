# Change these first
owner: UnoSite # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Website
    url: https://unosite.dk
    type: globalping
    location: Denmark
  - name: Registration
    url: $API_REGITRATION_ALLOWED
    type: globalping
    location: Denmark
  - name: Login
    url: $API_LOGIN_POSSIBLE
    type: globalping
    location: Denmark

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.unosite.dk
  # baseUrl: /your-repo-name
  logoUrl: https://unosite.dk/themes/unosite-ui/assets/img/icon.webp
  favicon: https://unosite.dk/themes/unosite-ui/assets/img/icon.webp
  name: UnoSite Status
  theme: dark
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Website
      href: https://unosite.dk

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
delay: 5000 # 2 seconds
user-agent: UnoSite
i18n:
  footer: ""

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/15 * * * *"
